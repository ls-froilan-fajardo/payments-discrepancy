<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Payments Reconciliation Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header-row">
    <div class="main-title-group">
        <h1>Payments Reconciliation Dashboard</h1>
        <span class="info-text">Automated horizontal alignment for Payment IDs</span>
    </div>
    
    <div class="global-controls-container">
        <button id="matchAllBtn" class="primary-btn">Match All Payment IDs</button>
        <button id="showRedOnlyBtn" class="primary-btn filter-btn">Show Red Highlights Only</button>
        <button id="resetViewBtn" class="primary-btn reset-btn">Reset All</button>
    </div>
</div>

<div class="flex-container">
    <div class="panel left-panel">
        <div class="panel-header">
            <div class="title-with-button">
                <h3>Back Office Payments Report</h3>
                <input type="file" id="csvFileLeft" accept=".csv" />
            </div>
        </div>
        
        <div class="checkbox-area">
            <strong>Filter by Method:</strong>
            <div class="checkboxes" id="methodCheckboxesLeft"></div>
        </div>

        <div class="button-row">
            <button id="addRowBtnLeft" class="btn-shift">Shift Down</button>
            <button id="removeRowBtnLeft" class="btn-remove">Remove</button>
            <button id="undoBtnLeft" class="btn-undo">Undo</button>
        </div>

        <div class="table-container" id="outputLeft"></div>
    </div>

    <div class="panel right-panel">
        <div class="panel-header">
            <div class="title-with-button">
                <h3>Financial Services Payments Report</h3>
                <input type="file" id="csvFileRight" accept=".csv" />
            </div>
        </div>

        <div class="checkbox-area">
            <strong>Filter by Channel:</strong>
            <div class="checkboxes" id="channelCheckboxesRight"></div>
        </div>

        <div class="button-row">
            <button id="addRowBtnRight" class="btn-shift">Shift Down</button>
            <button id="removeRowBtnRight" class="btn-remove">Remove</button>
            <button id="undoBtnRight" class="btn-undo">Undo</button>
        </div>

        <div class="table-container" id="outputRight"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
